<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox/lightbox.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <div>
      <h1>Landscape Gallery</h1>
    </div>
    <div class="search-box">
      <label for="search"></label>
      <input type="text" id="search" name="user_search" placeholder="Search">
    </div>
    <div class="wrapper">
      <div class="gallery">
        <a href="photos/01.jpg" class="photos" data-lightbox="images" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales"><img src="photos/thumbnails/01.jpg" alt="Hay bales in a sunny field"></a>

        <a href="photos/02.jpg" class="photos" data-lightbox="images" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake"><img src="photos/thumbnails/02.jpg" alt="Mountains near a lake"></a>
        
        <a href="photos/03.jpg" class="photos" data-lightbox="images" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon"><img src="photos/thumbnails/03.jpg" alt="Greenery in an open field"></a>
        
        <a href="photos/04.jpg" class="photos" data-lightbox="images" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="Iceberg"><img src="photos/thumbnails/04.jpg" alt="Ocean icebergs near snowy mountains"></a>
        
        <a href="photos/05.jpg" class="photos" data-lightbox="images" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert"><img src="photos/thumbnails/05.jpg" alt="Desert mountains rising near a blue sky"></a>
        
        <a href="photos/06.jpg" class="photos" data-lightbox="images" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall"><img src="photos/thumbnails/06.jpg" alt="Green bush landscape with tall trees"></a>
        
        <a href="photos/07.jpg" class="photos" data-lightbox="images" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation"><img src="photos/thumbnails/07.jpg" alt="Lush grass near mountains"></a>

        <a href="photos/08.jpg" class="photos" data-lightbox="images" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes"><img src="photos/thumbnails/08.jpg" alt="Sand dunes on a clear day"></a>

        <a href="photos/09.jpg" class="photos" data-lightbox="images" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="Countryside Lane"><img src="photos/thumbnails/09.jpg" alt="A walkway down a tunnel of greenery"></a>

        <a href="photos/10.jpg" class="photos" data-lightbox="images" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset"><img src="photos/thumbnails/10.jpg" alt="Ocean surrounded by mountains with orange sky"></a>

        <a href="photos/11.jpg" class="photos" data-lightbox="images" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave"><img src="photos/thumbnails/11.jpg" alt="Looking through a mountain tunnel of greenery"></a>
        <a href="photos/12.jpg" class="photos" data-lightbox="images" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells" ><img src="photos/thumbnails/12.jpg" alt="Cloudy mountains with snow"></a>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/lightbox/lightbox.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
